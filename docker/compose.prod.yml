services:
  client:
    image: ${IMAGE_TAG:-ghcr.io/kskada/doc-arag-client:latest}
    container_name: doc-arag-client
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - arag-common-network
    depends_on:
      - caddy

  caddy:
    image: caddy:2-alpine
    container_name: doc-arag-caddy
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../caddy/Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    environment:
      - DOMAIN=${DOMAIN:-localhost}
      - BACKEND_API_HOST=${BACKEND_API_HOST:-api}
      - BACKEND_API_PORT=${BACKEND_API_PORT:-8103}
    restart: unless-stopped
    networks:
      - arag-common-network

networks:
  arag-common-network:
    external: true
    name: arag-common-network

volumes:
  caddy_data:
  caddy_config:

